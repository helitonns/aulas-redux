<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redux</title>
  <script src="./immer.umd.production.min.js"></script>
  <script src="./redux.min.js"></script>
</head>
<body>
  
  <div id="caixa" style="background: blue; height: 50px; width: 10px">
  </div>

  <script>
    const initialState = {
      nome: "Alfa",
      idade: 31
    }

    const reducer = immer.produce((state, action) => {
      switch(action.type){
        case "MUDAR_NOME":
          return {...state, nome: action.payload};
        default:
          return state;
      }
    }, initialState);

    const store = Redux.createStore(reducer, window.__REDUX_DEVTOOLS_EXTENSION__ && window.__REDUX_DEVTOOLS_EXTENSION__());
    
    store.dispatch({type: "MUDAR_NOME", payload: "Beta"});
    store.dispatch({type: "MUDAR_NOME", payload: "Cian"});
    store.dispatch({type: "MUDAR_NOME", payload: "Deno"});
  </script>
  
</body>
</html>
